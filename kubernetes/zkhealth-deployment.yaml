apiVersion: apps/v1
kind: Deployment
metadata:
  name: zkhealth
  labels:
    app: zkhealth
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zkhealth
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: zkhealth
    spec:
      containers:
      - name: zkhealth
        image: zkhealth:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: zkhealth-secrets
              key: mongo-uri
        - name: CASSANDRA_HOST
          value: "cassandra"
        - name: API_PORT
          value: ":8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: zkhealth
  labels:
    app: zkhealth
spec:
  type: ClusterIP
  selector:
    app: zkhealth
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
apiVersion: v1
kind: Secret
metadata:
  name: zkhealth-secrets
type: Opaque
data:
  mongo-uri: bW9uZ29kYjovL2FkbWluOnBhc3N3b3JkQG1vbmdvZGI6MjcwMTc=  # mongodb://admin:password@mongodb:27017
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zkhealth-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  tls:
  - hosts:
    - zkhealth.example.com
    secretName: zkhealth-tls
  rules:
  - host: zkhealth.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zkhealth
            port:
              number: 8080
